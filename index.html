<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Project</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="img-container">
        <div class="logo-container">
          <img class="logo" src="./odin-lined.png" alt="" />
        </div>
      </div>
      <div class="content-container">
        <header>
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up <span>now</span> to get started.
          </h3>
          <h3>You <span>know</span> you want to.</h3>
        </header>
        <form class="form" action="#">
          <h3>Let's do this!</h3>
          <div class="form-elements">
            <div>
              <label for="first_name">first name</label>
              <input type="text" id="first_name" />
            </div>
            <div>
              <label for="last_name">last name</label>
              <input type="text" id="last_name" />
            </div>
            <div>
              <label for="email">email</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="number">phone number</label>
              <input type="number" id="number" name="number" />
            </div>
            <div>
              <label for="password">password</label>
              <input type="password" id="password" />
            </div>
            <div>
              <label for="password"> confirm password</label>
              <input type="password" id="password" />
            </div>
          </div>
        </form>
        <div>
          <button type="submit">create account</button>
        </div>

        <p class="existing-account">
          Already have an account? <a class="login" href="#">Log in</a>
        </p>
      </div>
    </section>
  </body>
</html>
